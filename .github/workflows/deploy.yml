name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: 162.43.23.107
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/apps/home-page
            git checkout -- .
            git pull origin main
            cd apps/web-app
            # Build new image first (while old container still running)
            docker compose -p home-page build
            # Then replace container (minimal downtime)
            docker compose -p home-page up -d --force-recreate --no-build
